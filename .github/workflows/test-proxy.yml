# .github/workflows/proxy-test.yml
name: ğŸ” Proxy Tester - Auto Update Results

on:
  schedule:
    # Runs every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main, master ]
    paths: 
      - 'proxy-tester.js'
      - '.github/workflows/proxy-test.yml'

jobs:
  test-proxies:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Important: needed to push results back
    
    steps:
    - name: ğŸ”„ Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for better git operations
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm init -y
        npm install axios https-proxy-agent
        echo "âœ… Dependencies installed"
    
    - name: ğŸ”§ Setup Git Config
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git config --local core.autocrlf false
        git config --local core.safecrlf false
        echo "âœ… Git configured"
    
    - name: ğŸ“‹ Pre-test Status
      run: |
        echo "ğŸ” Repository Status Before Testing:"
        ls -la
        echo ""
        echo "ğŸ“‚ Current files:"
        find . -name "*.txt" -o -name "*.log" -o -name "*.json" | head -10
        echo ""
        echo "ğŸŒ Testing environment:"
        node --version
        npm --version
    
    - name: ğŸ§ª Run Proxy Tester
      id: test_proxies
      run: |
        echo "ğŸš€ Starting proxy testing..."
        echo "â° Start time: $(date)"
        
        # Set timeout to prevent infinite running (GitHub Actions has 6 hour limit)
        timeout 5400s node proxy-tester.js || {
          echo "âš ï¸ Timeout reached (90 minutes), but checking for results..."
          exit_code=$?
          if [ $exit_code -eq 124 ]; then
            echo "ğŸ”„ Process timed out, but may have partial results"
          else
            echo "âŒ Process failed with exit code: $exit_code"
          fi
        }
        
        echo "â° End time: $(date)"
        echo "âœ… Testing phase completed"
    
    - name: ğŸ“Š Verify Results Created
      run: |
        echo "ğŸ” Checking generated files:"
        ls -la *.txt *.log *.json 2>/dev/null || echo "No result files found yet"
        echo ""
        
        if [ -f "hasil.txt" ]; then
          echo "âœ… hasil.txt found!"
          echo "ğŸ“ Size: $(wc -l < hasil.txt) lines"
          echo "ğŸ“„ First 10 lines:"
          head -10 hasil.txt
          echo ""
          echo "ğŸ“„ Last 5 lines:"
          tail -5 hasil.txt
        else
          echo "âŒ hasil.txt not found!"
          echo "ğŸ” Looking for alternative result files..."
          find . -name "*working*" -o -name "*result*" -o -name "*proxy*" | grep -E "\.(txt|log)$"
        fi
        
        if [ -f "stats.json" ]; then
          echo ""
          echo "ğŸ“Š Stats summary:"
          cat stats.json | jq -r '.summary // empty' 2>/dev/null || echo "Stats file exists but no summary available"
        fi
    
    - name: ğŸ”„ Force Create hasil.txt if Missing
      run: |
        if [ ! -f "hasil.txt" ]; then
          echo "ğŸš¨ hasil.txt missing! Creating emergency version..."
          
          # Try to recover from log files
          if [ -f "working_proxies.log" ]; then
            echo "ğŸ“‹ Extracting proxies from working_proxies.log..."
            grep -o "[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}:[0-9]\{1,5\}" working_proxies.log > hasil.txt || true
          fi
          
          # Try to extract from live log
          if [ -f "live_testing.log" ] && [ ! -s "hasil.txt" ]; then
            echo "ğŸ“‹ Extracting proxies from live_testing.log..."
            grep "WORKING:" live_testing.log | grep -o "[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}\.[0-9]\{1,3\}:[0-9]\{1,5\}" > hasil.txt || true
          fi
          
          # Create minimal file if nothing found
          if [ ! -s "hasil.txt" ]; then
            echo "# No working proxies found in this run" > hasil.txt
            echo "# Tested at: $(date)" >> hasil.txt
            echo "# Check logs for details" >> hasil.txt
          fi
          
          echo "âœ… Emergency hasil.txt created"
        fi
    
    - name: ğŸ“¤ Commit and Push Results  
      run: |
        echo "ğŸ“‹ Preparing to commit results..."
        
        # Add all result files
        git add -f hasil.txt *.log *.json 2>/dev/null || true
        
        # Check if there are changes to commit
        if git diff --staged --quiet; then
          echo "âš ï¸ No changes to commit"
          
          # Force create a status file to show the action ran
          echo "# Proxy Test Status - $(date)" > proxy_test_status.txt
          echo "# Last run: $(date -u)" >> proxy_test_status.txt
          echo "# Repository: ${{ github.repository }}" >> proxy_test_status.txt
          echo "# Commit: ${{ github.sha }}" >> proxy_test_status.txt
          
          if [ -f "hasil.txt" ]; then
            echo "# Working proxies found: $(grep -c '^[0-9]' hasil.txt || echo '0')" >> proxy_test_status.txt
          else
            echo "# Working proxies found: 0" >> proxy_test_status.txt
          fi
          
          git add proxy_test_status.txt
        fi
        
        # Get working proxy count for commit message
        WORKING_COUNT=0
        if [ -f "hasil.txt" ]; then
          WORKING_COUNT=$(grep -c '^[0-9]' hasil.txt 2>/dev/null || echo '0')
        fi
        
        # Commit with detailed message
        git commit -m "ğŸ” Proxy Test Results - $(date +%Y%m%d-%H%M%S)

        ğŸ“Š Found: ${WORKING_COUNT} working proxies
        â° Tested at: $(date -u)
        ğŸ¤– Auto-generated by GitHub Actions
        
        Files updated:
        - hasil.txt (working proxies)
        - *.log (detailed logs)  
        - stats.json (statistics)
        " || {
          echo "âš ï¸ Nothing to commit or commit failed"
          exit 0
        }
        
        echo "ğŸ“¤ Pushing to repository..."
        git push || {
          echo "âŒ Push failed, trying force push..."
          git push --force-with-lease || {
            echo "âŒ Force push also failed"
            echo "ğŸ” Repository status:"
            git status
            exit 1
          }
        }
        
        echo "âœ… Results successfully pushed to repository!"
    
    - name: ğŸ“Š Final Summary
      if: always()
      run: |
        echo ""
        echo "========================================"
        echo "ğŸ¯ PROXY TESTING WORKFLOW SUMMARY"
        echo "========================================"
        echo "â° Completed at: $(date)"
        echo "ğŸ“‚ Repository: ${{ github.repository }}"
        echo "ğŸŒŸ Branch: ${{ github.ref_name }}"
        echo ""
        
        if [ -f "hasil.txt" ]; then
          WORKING_COUNT=$(grep -c '^[0-9]' hasil.txt 2>/dev/null || echo '0')
          echo "âœ… Working Proxies: ${WORKING_COUNT}"
          echo "ğŸ“„ Results file: hasil.txt"
        else
          echo "âŒ No hasil.txt found"
        fi
        
        echo "ğŸ“‹ Generated files:"
        ls -la *.txt *.log *.json 2>/dev/null | awk '{print "   " $0}' || echo "   No result files"
        
        if [ -f "stats.json" ]; then
          echo ""
          echo "ğŸ“Š Quick Stats:"
          cat stats.json | jq -r '
            if .error then 
              "   âŒ Error: " + .message
            else 
              "   ğŸ“¡ Fetched: " + (.summary.totalFetched // 0 | tostring) +
              "\n   ğŸ§ª Tested: " + (.summary.totalTested // 0 | tostring) +
              "\n   âœ… Working: " + (.summary.totalWorking // 0 | tostring) +
              "\n   ğŸ“Š Success Rate: " + (.summary.successRate // "N/A")
            end
          ' 2>/dev/null || echo "   ğŸ“Š Stats not available"
        fi
        
        echo "========================================"
        echo "ğŸ”— Check your repository for results!"
        echo "========================================"
    
    - name: ğŸ“º Upload Artifacts (Backup)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: proxy-test-results-${{ github.run_number }}
        path: |
          hasil.txt
          *.log
          *.json
          proxy_test_status.txt
        retention-days: 30
